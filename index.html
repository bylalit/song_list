<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arijit Sing</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="icon-top">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="img">
                <img src="songImg/Arijit.jpeg" alt="" id="artist">
                <h6 id="singer-name">Arijit Sing</h6>
                <p id="songTitle">Tum sath ho</p>
            </div>
            <div class="bottom">
                <input type="range" id="myProgressBar" value="0">
                <div id="icons">
                    <i class="fa-solid fa-backward" id="previos"></i>
                    <i class="fa-solid fa-play" id="play"></i>
                    <i class="fa-solid fa-forward" id="next"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
